<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Video Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        /* Sleek radial gradient background */
        background-color: #0c0a09;
        background-image: radial-gradient(circle at top, rgba(168, 85, 247, 0.1), transparent 40%);
        overflow: hidden; /* Prevent scrollbars from the floating elements */
      }

      /* Animation for results display */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      
      /* Staggered animation delays */
      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }
      .stagger-4 { animation-delay: 0.4s; }

      /* Styles for Floating Elements */
      .float-shape {
        position: absolute;
        border-radius: 9999px; /* Make it circular */
        background-color: rgba(168, 85, 247, 0.08);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .glow-purple {
        filter: drop-shadow(0 0 12px rgba(168, 85, 247, 0.4));
      }
      .glow-cyan {
        filter: drop-shadow(0 0 12px rgba(56, 189, 248, 0.4));
      }


      /* Floating animations with more movement */
      @keyframes float1 {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-40px) translateX(20px) rotate(180deg); }
        100% { transform: translateY(0) rotate(360deg); }
      }

      @keyframes float2 {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(35px) translateX(-25px) rotate(-180deg); }
        100% { transform: translateY(0) rotate(-360deg); }
      }
      
      @keyframes float3 {
        0% { transform: translateX(0) rotate(0deg); }
        50% { transform: translateX(-40px) translateY(20px) rotate(90deg); }
        100% { transform: translateX(0) rotate(0deg); }
      }

      @keyframes float4 {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(25px) translateX(25px) rotate(-90deg); }
        100% { transform: translateY(0) rotate(0deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
